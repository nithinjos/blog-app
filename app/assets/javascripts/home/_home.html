<div class="page-header">
    <h1 style="color:whitesmoke;"> Flapper News </h1>
</div>
         
<div ng-repeat="post in posts | orderBy: '-upvotes'">
    <button class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></button>
    <span style="color:aliceblue;">{{post.upvotes}}</span>
    <span style="font-size: 20px; margin-left: 10px;color:antiquewhite">
        
        <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
        </a>
        
        <span ng-hide="post.link">
            {{post.title}}
        </span>

        <span style="font-size:15px;">
            <a href="#!/posts/{{posts.indexOf(post)}}"> Comments </a>
        </span>            
   </span>
</div>

<form style="color:aliceblue; margin-top: 30px;" ng-submit="addPost()">
        
        <h3> Add a new post </h3>

        <div class="form-group">
            <input type="text"
                    class="form-control"
                    placeholder="title" 
                    ng-model="title"></input>
        </div>
        <div class="form-group">
                <input type="text"
                    class="form-control" 
                    placeholder="Link" 
                    ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>  
</form>
